<!DOCTYPE html>

<html>
<head>
    <title>Contact Form </title>
    <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="stylesheet" type="text/css" href="form.css">
    <script type="text/javascript" src="form.js"></script>

</head>

<body>

    <div>
    <header id= "myheader">
        <h1>Buttons interacting with each other</h1>
    </header>
    </div>

    <div>

<form>
    <fieldset id="info">
        <legend id="ContactUS">Your Account</legend>

        <label for="infname" id="labelFName">Username (required): </label>
        <input type="text" id="infname" name="infname" required>

    <label for="infEmail" id="labelEmail">Email (required): </label>
            <input type="text" id="inemail" name="inemail" required>

        <label for="password" id="labaelpassword">Password (required): </label>
        <input type="text" id="inpassword" name="inpassword" required>
    
         
    </fieldset>


    <fieldset id="contactButton" name="contactButton">
        <button type="button" id="btnSend" onclick="SendContact()">
            SUBMIT
        </button>
    </fieldset>

</form>
</div>
